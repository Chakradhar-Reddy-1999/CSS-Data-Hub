<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-line style css</title>
</head>
<body>
    <h1 style="background-color: aqua; text-decoration: line-through;">Hello my world !!!</h1>
    <!-- Writing style in tag is nothing bit a In-line CSS -->

    <h2 style="border: 5px solid red; text-align: center; background-color: burlywood;">Lorem ipsum dolor sit amet.</h2>

    <p style="border: 5px solid blue; text-align: center; text-transform: uppercase; text-decoration: underline;  background-color: aquamarine;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    
</body>
</html>
