<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>

    <style>
        #h1{
            background-color: aqua; text-decoration: line-through;
        }
    </style>

    <style>
        #h2{
            border: 5px solid red; text-align: center; background-color: antiquewhite;
        }
    </style>

    <style>
        .p{
            background-color: chartreuse; border: 2px solid; text-align: end;
        }
    </style>

</head>
<body>
    <h1 id="h1">Hello World !!!</h1>

    <h2 id="h2">Lorem ipsum dolor sit amet.</h2>

    <p class="p"><b>Lorem ipsum dolor sit amet consectetur.</b></p>
</body>
</html>
