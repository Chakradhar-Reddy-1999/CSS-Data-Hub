<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority CSS</title>

    <style>
        #demo{
            background-color: aquamarine;
            text-decoration: underline;
        }
    </style>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- 1st priority will be given to In-line CSS then External CSS then Internal CSS -->

    <h1 id="demo" style="background-color: blueviolet;"><marquee behavior="" direction=""> Lorem ipsum dolor sit amet.</marquee></h1>
</body>
</html>
