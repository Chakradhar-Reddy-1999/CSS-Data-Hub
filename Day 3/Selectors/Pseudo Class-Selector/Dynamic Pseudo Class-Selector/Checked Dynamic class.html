    <title>Checked Dynamic class</title>
    <link rel="stylesheet" href="./Checked Dynamic class.css">
</head>
<body>
    <!-- :checked -- It is used to Style when end user selects/checked (clicked) particular check-box (or) radio buttion  on it -->

    <label for="gen">Gender :</label>
            <input type="radio" name="male" id="gen">Male
            <input type="radio" name="female" id="gen">Female
            <br><br><br><br>
    <input type="checkbox">
